<!DOCTYPE html>
<html>
<head>
    <title>Webcam Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/webcam.js" defer></script>
</head>
<body>
<h1>Webcam Stream</h1>
<label for="userName">Enter your name: </label>
<input type="text" id="userName" placeholder="Your name here">
<br/>
<video id="videoElement" autoplay></video>
<br/>
<button id="startButton" onclick="startWebcam()">Start Webcam</button>
<button id="stopButton" onclick="stopWebcam()" disabled>Stop Webcam</button>
</body>
</html>
